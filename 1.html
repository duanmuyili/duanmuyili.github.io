<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>尹中泽 | 英语笔译专业</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #34495e;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', system-ui;
            line-height: 1.6;
            color: var(--text-color);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            text-align: center;
            padding: 4rem 0;
            background: var(--primary-color);
            color: white;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
            border: 3px solid white;
        }
        .social-links {
            margin: 1rem 0;
        }
        .social-links a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        .social-links a:hover { opacity: 1; }
        .section {
            padding: 3rem 0;
            border-bottom: 1px solid #eee;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .project-card {
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            header { padding: 2rem 0; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <!-- 替换为你的头像路径 -->
            <img src="your-avatar.jpg" alt="尹中泽" class="avatar">
            <h1>尹中泽</h1>
            <p>西北工业大学英语笔译硕士 | 跨文化传播研究者</p>
            <div class="social-links">
                <a href="mailto:your.email@example.com" target="_blank">📧 邮件</a>
                <a href="https://linkedin.com/in/yourprofile" target="_blank">💼 LinkedIn</a>
                <a href="https://github.com/yourusername" target="_blank">👨💻 GitHub</a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="section">
            <h2>📖 教育背景</h2>
            <p>西北工业大学外国语学院 英语笔译硕士（2023-2026）<br>
                主修：技术文档翻译、跨文化交际</p>
        </section>

        <section class="section">
            <h2>🔧 专业技能</h2>
            <ul style="margin-top:1rem; padding-left:2rem;">
                <li>CAT工具（Trados, MemoQ）</li>
                <li>技术文档本地化</li>
                <li>Python基础（数据处理）</li>
            </ul>
        </section>

        <section class="section">
            <h2>🚀 项目经验</h2>
            <div class="projects-grid">
                <div class="project-card">
                    <h3>外商投资政策翻译</h3>
                    <p>2024.07 - 西安市投资合作局<br>
                        完成15万字政策文档中英互译</p>
                </div>
                <!-- 添加更多项目 -->
            </div>
        </section>
    </main>

    <footer>
        <p>© 2024 尹中泽 | 更新于2024年7月</p>
    </footer>
</body>
</html>
